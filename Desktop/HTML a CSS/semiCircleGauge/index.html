<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Nunito);

        body {
          font-family: 'Nunito', sans-serif;
        }

        #chart {
          max-width: 100%;
          margin: 0 auto;
        }

        .card-body {
          padding: 1rem 0 0 0;
        }
    </style>
</head>

<body>
<div class="row">
  
  <div class="col-lg-5">
    <div class="card">
      
      <div class="card-body p=0" dir="ltr" style="position: relative">
        <div id="chart" class="apex-charts" max-height="100%">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
         
          <script>
              let options = {
              series: [],
              chart: {
              type: 'radialBar',
              offsetY: -20,
              sparkline: {
              enabled: true
              }
              },
              plotOptions: {
              radialBar: {
              startAngle: -90,
              endAngle: 90,
              track: {
              background: "#e7e7e7",
              strokeWidth: '97%',
              margin: 5, // margin is in pixels
              dropShadow: {
              enabled: true,
              top: 2,
              left: 0,
              color: '#999',
              opacity: 1,
              blur: 2
              }
              },
              dataLabels: {
              name: {
              show: false
              },
              value: {
              offsetY: -2,
              fontSize: '22px'
              }
              }
              }
              },
              grid: {
              padding: {
              top: -10
              }
              },
              fill: {
              type: 'gradient',
              gradient: {
              shade: 'light',
              shadeIntensity: 0.4,
              inverseColors: false,
              opacityFrom: 1,
              opacityTo: 1,
              stops: [0, 50, 53, 91]
              },
              },
              labels: ['Average Results'],
              };

              let chart = new ApexCharts(document.querySelector("#chart"), options);
              chart.render();
                        </script>
                        <script>

                          let url = 'http://my-json-server.typicode.com/apexcharts/apexcharts.js/yearly';

                            $.getJSON(url, function(response) {
                              chart.updateSeries([{
                                name: 'amount',
                                data: response //response.reverse()
                              }])
                            });


          </script>
        </div>
      </div>
    </div>
     
      <!-- end card -->
  </div>

</div>
</body>
</html>
